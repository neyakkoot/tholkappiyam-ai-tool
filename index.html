<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தொல்காப்பியம் - பிறப்பியல் காட்சி</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c0392b; /* Red used for highlighting organs */
            --bg-color: #f4f6f7;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Noto Sans Tamil', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: #2c3e50;
            color: white;
            width: 100%;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 1.5rem; }
        p.subtitle { margin: 5px 0 0; font-size: 0.9rem; opacity: 0.8; }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        /* --- Left Side: Anatomy Visual --- */
        .visual-panel {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        svg {
            max-height: 400px;
            width: 100%;
        }

        /* Default SVG Styles */
        .organ { fill: #e0e0e0; stroke: #95a5a6; stroke-width: 1.5; transition: fill 0.3s ease; }
        .organ-text { font-size: 12px; fill: #7f8c8d; opacity: 0; transition: opacity 0.3s; pointer-events: none;}
        
        /* Active State */
        .organ.active { fill: var(--primary); stroke: #922b21; filter: drop-shadow(0 0 5px rgba(192, 57, 43, 0.5)); }
        .organ.active + .organ-text, .organ:hover + .organ-text { opacity: 1; fill: var(--primary); font-weight: bold; }

        /* --- Right Side: Controls & Info --- */
        .control-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .letter-grid {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .grid-section h3 { margin-top: 0; font-size: 1rem; color: #7f8c8d; border-bottom: 2px solid #ecf0f1; padding-bottom: 5px;}

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 0;
            font-size: 1.1rem;
            border: 1px solid #bdc3c7;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Noto Sans Tamil', sans-serif;
        }

        button:hover { background-color: #ecf0f1; transform: translateY(-2px); }
        button.selected { background-color: #2c3e50; color: white; border-color: #2c3e50; }

        .info-card {
            background: white;
            border-left: 5px solid var(--primary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-height: 150px;
        }

        .info-card h2 { margin-top: 0; color: var(--primary); }
        .sutra-ref { font-size: 0.8rem; color: #7f8c8d; margin-bottom: 10px; display: block; }
        .action-box { background: #fff3cd; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold; color: #856404; }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
        }
    </style>
</head>
<body>

<header>
    <h1>தொல்காப்பியம் - பிறப்பியல்</h1>
    <p class="subtitle">எழுத்துக்கள் உடலில் எங்குப் பிறக்கின்றன என்பதை அறிக</p>
</header>

<div class="main-container">

    <div class="visual-panel">
        <svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,380 L100,300 C80,300 60,250 80,150 C90,80 140,20 200,20 C260,20 280,80 280,150 L280,250" fill="none" stroke="#bdc3c7" stroke-width="2"/>
            
            <path id="throat" class="organ" d="M130,380 L130,280 C130,280 170,280 170,280 L170,380 Z" />
            <text x="180" y="350" class="organ-text">மிடறு (Throat)</text>

            <path id="nose" class="organ" d="M230,120 C260,130 270,160 250,170 C240,175 220,160 210,160" fill="none"/>
            <text x="250" y="110" class="organ-text">மூக்கு (Nose)</text>

            <path id="hard_palate" class="organ" d="M190,165 C200,160 220,165 230,175" fill="none"/>
            <text x="180" y="150" class="organ-text">அண்ணம் (Hard Palate)</text>
            
            <path id="soft_palate" class="organ" d="M160,180 C170,170 180,165 190,165" fill="none"/>
            <text x="120" y="180" class="organ-text">மெல் அண்ணம் (Soft Palate)</text>

            <rect id="upper_teeth" class="organ" x="230" y="175" width="10" height="15" rx="2" />
            <text x="250" y="185" class="organ-text">பல் (Teeth)</text>

            <path id="lips" class="organ" d="M240,180 Q260,190 240,200 Q250,210 240,220" fill="none" stroke-width="4"/>
            <text x="260" y="200" class="organ-text">இதழ் (Lips)</text>

            <path id="root_tongue" class="organ" d="M160,250 C160,220 170,200 180,200" fill="none" stroke-width="4"/>
            <text x="130" y="240" class="organ-text">நா முதல் (Tongue Root)</text>
            
            <path id="middle_tongue" class="organ" d="M180,200 C190,200 200,200 210,210" fill="none" stroke-width="4"/>
            <text x="180" y="220" class="organ-text">நா இடை (Tongue Mid)</text>

            <path id="tip_tongue" class="organ" d="M210,210 C220,215 230,210 235,195" fill="none" stroke-width="4"/>
            <text x="230" y="230" class="organ-text">நா நுனி (Tongue Tip)</text>

        </svg>
    </div>

    <div class="control-panel">
        
        <div id="infoBox" class="info-card">
            <h2>ஒன்றைத் தேர்வு செய்க</h2>
            <p>கீழே உள்ள எழுத்துக்களைத் தொட்டு, அவை எங்குப் பிறக்கின்றன என்பதை அறியலாம்.</p>
        </div>

        <div class="letter-grid">
            <div class="grid-section">
                <h3>உயிர் எழுத்துக்கள் (Vowels)</h3>
                <div class="buttons" id="uyirButtons">
                    </div>
            </div>
            <div class="grid-section">
                <h3>மெய் எழுத்துக்கள் (Consonants)</h3>
                <div class="buttons" id="meiButtons">
                     </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // Import rules from the external file
    import { pirappiyalRules, getBirthDetails } from './rules/pirappiyal.js';

    const uyirChars = ["அ", "ஆ", "இ", "ஈ", "உ", "ஊ", "எ", "ஏ", "ஐ", "ஒ", "ஓ", "ஔ"];
    const meiChars = ["க்", "ங்", "ச்", "ஞ்", "ட்", "ண்", "த்", "ந்", "ப்", "ம்", "ய்", "ர்", "ல்", "வ்", "ழ்", "ள்", "ற்", "ன்"];

    const infoBox = document.getElementById('infoBox');
    const uyirContainer = document.getElementById('uyirButtons');
    const meiContainer = document.getElementById('meiButtons');
    const allOrgans = document.querySelectorAll('.organ');

    // 1. Initialize Buttons
    function createButtons(chars, container) {
        chars.forEach(char => {
            const btn = document.createElement('button');
            btn.textContent = char;
            btn.onclick = () => handleSelection(char, btn);
            container.appendChild(btn);
        });
    }

    createButtons(uyirChars, uyirContainer);
    createButtons(meiChars, meiContainer);

    // 2. Handle Logic
    function handleSelection(char, btnElement) {
        // UI Reset
        document.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
        btnElement.classList.add('selected');
        
        // Reset Anatomy
        allOrgans.forEach(org => org.classList.remove('active'));

        // Get Data
        const rule = getBirthDetails(char);

        if (rule) {
            updateInfoPanel(char, rule);
            highlightOrgans(rule.organs);
        } else {
            infoBox.innerHTML = `<h2>${char}</h2><p>இதற்கான விதிமுறைகள் ஏற்றப்படவில்லை.</p>`;
        }
    }

    // 3. Highlight Anatomy
    function highlightOrgans(organsList) {
        if(!organsList) return;

        // Map JS organ names to SVG IDs
        // Note: JS uses logical names, SVG uses IDs. 
        // We need a simple mapping or ensure IDs match logic.
        // Based on the SVG I drew above, here is how we map complex JSON names to Simple SVG IDs:
        
        const map = {
            'throat': ['throat'],
            'chest': ['throat'], // Simplified
            'nose': ['nose'],
            'lips': ['lips'],
            'upper_lip': ['lips'],
            'lower_lip': ['lips'],
            'teeth': ['upper_teeth'],
            'upper_teeth': ['upper_teeth'],
            'upper_teeth_base': ['upper_teeth'],
            'mouth': ['lips', 'upper_teeth'], // General open mouth
            'hard_palate': ['hard_palate'],
            'soft_palate': ['soft_palate'],
            'middle_palate': ['hard_palate'],
            'root_tongue': ['root_tongue'],
            'middle_tongue': ['middle_tongue'],
            'tip_tongue': ['tip_tongue'],
            'tongue_sides': ['middle_tongue', 'tip_tongue'],
            'alveolar_ridge': ['hard_palate'], // Roughly near hard palate
            'head': ['hard_palate'] // Resonating head chamber
        };

        organsList.forEach(organName => {
            const targetIds = map[organName] || [organName]; // Fallback to direct ID
            targetIds.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('active');
            });
        });
    }

    // 4. Update Text Info
    function updateInfoPanel(char, rule) {
        infoBox.innerHTML = `
            <h2>${char}</h2>
            <span class="sutra-ref">நூற்பா எண்: ${rule.sutra_number}</span>
            <p>${rule.explanation}</p>
            <div class="action-box">
                செயல்: ${rule.action}
            </div>
        `;
    }

</script>

</body>
</html>
