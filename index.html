<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tholkappiyam AI: Advanced Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>தொல்காப்பியம் AI</h1>
    <p>பழந்தமிழ் இலக்கண & ஒலியியல் ஆய்வுக்கருவி</p>
</header>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('grammar')">இலக்கணத் திருத்தி</button>
        <button class="tab-btn" onclick="openTab('pronunciation')">உச்சரிப்புப் பயிற்சியாளர்</button>
    </div>

    <div id="grammar" class="content active">
        <div class="input-group">
            <label>தமிழ்ச் சொல்லை உள்ளிடுக:</label>
            <input type="text" id="wordInput" placeholder="எ.கா: வுட்கை, கல்மம், நன்றி...">
            <button onclick="analyzeWord()">சோதிக்கவும்</button>
        </div>
        
        <div id="grammarResult" class="result-box hidden">
            </div>
    </div>

    <div id="pronunciation" class="content">
        <div class="input-group">
            <label>கடினமான ஒலியைத் தேர்ந்தெடுக்கவும்:</label>
            <select id="phonemeSelect" onchange="loadPronunciation()">
                <option value="">-- தேர்ந்தெடு --</option>
                <option value="zh">ழகரம் (ழ்)</option>
                <option value="L">ளகரம் (ள்)</option>
                <option value="R">றகரம் (ற்)</option>
                <option value="n_group">னகர/ணகர வேறுபாடு</option>
            </select>
        </div>

        <div id="pronunciationResult" class="result-box hidden">
            </div>
    </div>
</div>

<footer>
    <p>MIT License | Developed for RDI Scheme Proposal</p>
</footer>

<script src="rules/mozhimuthal.js"></script>
<script src="rules/mozhiyiruthi.js"></script>
<script src="rules/meimayakkam.js"></script>
<script src="rules/pirappiyal.js"></script>
<script src="app.js"></script>

</body>
</html>
